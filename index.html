<script>

var getJSON = function(url, callback) {

    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.responseType = 'json';
    
    xhr.onload = function() {
    
        var status = xhr.status;
        
        if (status == 200) {
            callback(null, xhr.response);
        } else {
            callback(status);
        }
    };
    
    xhr.send();
};

getJSON('https://api.ethplorer.io/getTokenInfo/0xc0f9bd5fa5698b6505f643900ffa515ea5df54a9?apiKey=freekey&price[ts]',  function(err, data) {
    
    if (err != null) {
        console.error(err);
    } else {
        
        var total_units = `${data.totalSupply}`
        var total_whole_units = total_units / Math.pow(10, 18);

        document.write(total_whole_units);
    }
});

</script>
